apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-server
  labels:
    stack: backend
    app: web-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web-server
  template:
    metadata:
      labels:
        app: web-server
    spec:
      containers:
      - name: web-server
        image: gcr.io/vic-goog-meli-demo/web-server
        resources:
          limits:
            memory: 128Mi
            cpu: 1
        env:
        - name: MY_CPU_LIMIT
          valueFrom:
            resourceFieldRef:
              containerName: web-server
              resource: limits.cpu
