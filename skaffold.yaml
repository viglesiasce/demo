apiVersion: skaffold/v1alpha2
kind: Config
build:
  artifacts:
  - imageName: gcr.io/vic-goog-meli-demo/web-server
deploy:
  kubectl:
    manifests:
      - k8s-*
profiles:
  - name: deploy
    tagPolicy:
      envTemplate:
        template: "{{.IMAGE_NAME}}:{{.GIT_TAG}}"
    build:
      googleCloudBuild:
        projectId: vic-goog-meli-demo
